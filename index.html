<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radhe Creation | Ethnic Wear & Sarees</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#fffaf5;
}
header{
  background:#7a1f1f;
  color:#fff;
  text-align:center;
  padding:20px;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  text-align:center;
}
.card img{
  width:100%;
  border-radius:10px;
}
.card h3{
  margin:10px 0 5px;
}
.card p{
  font-weight:bold;
}
.btn{
  display:inline-block;
  margin-top:10px;
  padding:10px 20px;
  background:#7a1f1f;
  color:#fff;
  text-decoration:none;
  border-radius:25px;
}
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  color:#fff;
  padding:15px 20px;
  border-radius:50px;
  text-decoration:none;
  font-weight:bold;
}
footer{
  text-align:center;
  padding:15px;
  background:#2b0f0f;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <h1>RADHE CREATION</h1>
  <p>Premium Ethnic Wear & Sarees</p>
</header>

<div class="products" id="productList"></div>

<a class="whatsapp" href="https://wa.me/916239705787" target="_blank">
  WhatsApp Order
</a>

<footer>
  © 2026 Radhe Creation
</footer>

<script>
// GOOGLE SHEET CONNECTED
fetch("https://opensheet.elk.sh/11y3HgHjYZ3azXVnicMlp4D3pAWUUY5w9vmR-dE1x6oM/Sheet1")
.then(response => response.json())
.then(data => {
  let output = "";
  data.forEach(item => {
    output += `
      <div class="card">
        <img src="${item.image}">
        <h3>${item.name}</h3>
        <p>₹ ${item.price}</p>
        <a class="btn"
        href="https://wa.me/916239705787?text=I%20want%20to%20order%20${encodeURIComponent(item.name)}%20Price:%20₹${item.price}">
        Order on WhatsApp</a>
      </div>
    ;
  });
  document.getElementById("productList").innerHTML = output;
});
</script>

</body>
</html>
