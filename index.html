<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radhe Creation | Luxury Saree & Ethnic Wear</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Radhe Creation – Luxury Sarees, Suits & Ethnic Wear. Order directly on WhatsApp.">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins;background:#fff8f3}

/* Header */
header{
  position:sticky;top:0;z-index:999;
  background:#fff;
  box-shadow:0 5px 20px rgba(0,0,0,.1);
  padding:15px 30px;
  display:flex;justify-content:space-between;align-items:center;
}
header h1{color:#7a1f1f;letter-spacing:2px;font-weight:700;font-size:24px;}
header input{
  padding:10px 20px;border-radius:30px;
  border:1px solid #ccc;width:260px;
}

/* Hero Section */
.hero{
  height:80vh;
  background:
    linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)),
    url("https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb"); /* default free model background, aap replace kar sakte ho */
  background-size:cover;
  background-position:center;
  display:flex;align-items:center;justify-content:center;
  color:white;text-align:center;
  position:relative;
  overflow:hidden;
}
.hero::before{
  content:"";
  position:absolute;top:0;left:0;width:100%;height:100%;
  background-image: url('https://images.unsplash.com/photo-1581091012184-23b35f55de68'); /* subtle ethnic pattern */
  opacity:0.15; /* subtle design */
  background-repeat:repeat;
}
.hero h2{font-size:48px;letter-spacing:3px;font-weight:700;position:relative;z-index:1;}
.hero p{margin-top:10px;font-size:20px;position:relative;z-index:1;}

/* Controls */
.controls{
  display:flex;justify-content:center;gap:15px;
  margin:40px 10px;flex-wrap:wrap;
}
.controls button,select{
  padding:10px 25px;border:none;
  border-radius:30px;font-weight:600;
  cursor:pointer;
}
.controls button.active{background:#7a1f1f;color:white}

/* Products */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:35px;
  max-width:1200px;margin:auto;
}
.card{
  background:white;border-radius:20px;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  transition:.4s;
  position:relative;
}
.card:hover{transform:translateY(-10px)}
.card img{
  width:100%;height:360px;
  object-fit:cover;transition:.5s;
}
.card:hover img{transform:scale(1.08)}

.tag{
  position:absolute;top:15px;left:15px;
  background:#7a1f1f;color:white;
  padding:5px 12px;border-radius:20px;
  font-size:12px;font-weight:600;
}

.info{padding:20px;text-align:center}
.info h3{font-size:20px}
.info p{margin:8px 0;font-weight:600}
.info a{
  display:inline-block;margin-top:10px;
  padding:10px 30px;border-radius:30px;
  background:#25D366;color:white;
  text-decoration:none;
}

/* WhatsApp Floating */
.whatsapp{
  position:fixed;bottom:25px;right:25px;
  background:#25D366;color:white;
  padding:15px 22px;border-radius:50px;
  text-decoration:none;font-weight:600;
}

/* Inquiry Section */
.inquiry{
  max-width:1000px;
  margin:50px auto;
  padding:30px;
  background:#fdf0eb;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
.inquiry h3{color:#7a1f1f;font-size:28px;margin-bottom:20px;}
.inquiry p{margin:8px;font-size:16px;color:#333;}

/* Footer */
footer{
  background:#2b0f0f;color:white;
  text-align:center;padding:30px;margin-top:40px;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>RADHE CREATION</h1>
  <input type="text" placeholder="Search products..." onkeyup="searchProducts(this.value)">
</header>

<section class="hero">
  <div>
    <h2>Luxury Saree & Ethnic Wear</h2>
    <p>Premium Collection For Every Occasion</p>
  </div>
</section>

<div class="controls">
  <button class="active" onclick="filterCat('All',this)">All</button>
  <button onclick="filterCat('Saree',this)">Saree</button>
  <button onclick="filterCat('Suit',this)">Suit</button>
  <button onclick="filterCat('Lehenga',this)">Lehenga</button>

  <select onchange="sortPrice(this.value)">
    <option value="">Sort by Price</option>
    <option value="low">Low → High</option>
    <option value="high">High → Low</option>
  </select>
</div>

<div class="products" id="productList"></div>

<!-- Inquiry Section -->
<section class="inquiry">
  <h3>Contact / Inquiry</h3>
  <p>Email: <a href="mailto:vs0732105@gmail.com">vs0732105@gmail.com</a></p>
  <p>Phone / WhatsApp: <a href="https://wa.me/916239705787">6239705787</a></p>
  <p>Address: SCO 840, NAC Manimajra, Chandigarh 160101</p>
</section>

<footer>© 2026 Radhe Creation | All Rights Reserved</footer>

<a class="whatsapp" href="https://wa.me/916239705787" target="_blank">WhatsApp</a>

<script>
let allProducts=[];

fetch("https://opensheet.elk.sh/11y3HgHjYZ3azXVnicMlp4D3pAWUUY5wvmR-dE1x6oM/Sheet1")
.then(res=>res.json())
.then(data=>{
  allProducts=data;
  render(allProducts);
});

function render(data){
  let html="";
  data.forEach(p=>{
    html+=`
    <div class="card">
      ${p.tag?`<div class="tag">${p.tag}</div>`:""}
      <img src="${p.image}" loading="lazy">
      <div class="info">
        <h3>${p.name}</h3>
        <p>₹ ${p.price}</p>
        <a href="https://wa.me/916239705787?text=I%20want%20${encodeURIComponent(p.name)}%20Price:%20₹${p.price}">
        Order on WhatsApp
        </a>
      </div>
    </div>`;
  });
  document.getElementById("productList").innerHTML=html;
}

function filterCat(cat,btn){
  document.querySelectorAll(".controls button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  if(cat==="All") render(allProducts);
  else render(allProducts.filter(p=>p.category?.toLowerCase()===cat.toLowerCase()));
}

function sortPrice(type){
  let sorted=[...allProducts];
  if(type==="low") sorted.sort((a,b)=>a.price-b.price);
  if(type==="high") sorted.sort((a,b)=>b.price-a.price);
  render(sorted);
}

function searchProducts(q){
  q=q.toLowerCase();
  render(allProducts.filter(p=>
    p.name.toLowerCase().includes(q) ||
    p.category?.toLowerCase().includes(q)
  ));
}
</script>

</body>
</html>
